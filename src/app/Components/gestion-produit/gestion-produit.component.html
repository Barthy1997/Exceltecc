<body>
    <div class="main">
    <section class="signup">
                 <img src="/src/assets/images/signup-bg.jpg" alt=""> 
                <div class="container">
                    <div class="signup-content">
                        <form [formGroup]="FormProduit" id="signup-form" class="signup-form">
                            <h2 class="form-title">Ajout Produit</h2>
                            <div class="form-group">
                            <input type="text" class="form-input" name="name"  placeholder="Nom" required formControlName='nom'/>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-input" name="email"  placeholder="Prix" required formControlName='prix'/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input" name="name"  placeholder="Marque" required formControlName='marque'/>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-input" name="email"  placeholder="Description" required formControlName="description"/>
                                </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group">
            
                                <button  (click)='saveProduit()'type="submit" class="btn btn-primary solid blank"> Sign In</button>
                            
                            </div>
                        </form>
                        <p class="loginhere">
                            Have already an account ? <a href="#" class="loginhere-link">Login here</a>
                        </p>
                    </div>
                </div>
            </section>
    
        </div>
    </body>
